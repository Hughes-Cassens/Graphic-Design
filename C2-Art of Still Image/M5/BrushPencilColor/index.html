<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brushe and Pencil</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <link href="./toolbar.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css" rel="stylesheet">
  <script src="sketch.js"></script>
  <script src="BrushStroke.js"></script>
</head>

<body>
  <div id="toolbar" class="toolbar">
    <ul>
      <li>
        <input type="radio" value="brushTool" name="tool-type" id="brushTool">
        <label for="brushTool">
          <i class="fas fa-paint-brush"></i>
        </label>
      </li>
      <li>
        <input type="radio" name="tool-type" id="pencilTool">
        <label for="pencilTool">
          <i class="fas fa-pencil-alt"></i>
        </label>
      </li>
      <li>
        <input type="radio" name="tool-type" id="eraserTool">
        <label for="eraserTool">
          <i class="fas fa-eraser"></i>
        </label>
      </li>
      <br/>
      <li>
        <label for="fill">Fill:</label>
        <input type="color" id="fill" />
      </li>
      <li>
        <input type="radio" name="trash" id="clear">
        <label for="trash">
          <i class="fa fa-trash"></i>
        </label>
      </li>
    </ul>
  </div>
  <div>
    <main>
    </main>
  </div>
</body>

</html>
