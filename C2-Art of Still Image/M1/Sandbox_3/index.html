<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandbox</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>

<body>
  <!-- <h1>Sandbox</h1> -->
  <div class="container">
    <div class="col-1">
      <h3>Elements of Art</h3>
      <hr />
      <p>Practice moving, duplicating, arranging, resizing, and changing the color of the objects on the canvas.</p>
      <hr>
      <h3>Suggestion:</h3>
      <!-- These are purposely vague so that I can reuse them for all 7 apps -->
      <ul>
        <li>
          Form
        </li>
        <br>
        <li>
          Shape
        </li>
        <br>
        <li>
          Line
        </li>
        <br>
        <li>
          Texture
        </li>
      </ul>
    </div>

    <div class="col-2">
      <!-- <div id="duplicater"> -->

      <div id="mydiv1" class="draggable hue saturation brightness alpha loadedDiv" onclick="setIdFunction(this.id)">
        <img id="draggedImage" class=" resize-drag loadedDiv" src="./preload/square.png">
      </div>
      <div id="mydiv2" class="draggable hue saturation brightness alpha loadedDiv" onclick="setIdFunction(this.id)">
        <img id="draggedImage" class=" resize-drag loadedDiv" src="./preload/triangle.png">
      </div>
      <div id="mydiv3" class="draggable hue saturation brightness alpha loadedDiv" onclick="setIdFunction(this.id)">
        <img id="draggedImage" class=" resize-drag loadedDiv" src="./preload/circle.png">
      </div>
      <div id="mydiv4" class="draggable hue saturation brightness alpha loadedDiv" onclick="setIdFunction(this.id)">
        <img id="draggedImage" class=" resize-drag loadedDiv" src="./preload/line.png">
      </div>
    </div>
    <div class="col-3">
      <h3>Formatting</h3>
      <button id="remove" onclick="removeThis()">Remove</button>
      <br />
      <br />
      <button id="button" onclick="duplicate()">Duplicate</button>
      <br />
      <br />
      <span>
        <select id="arrange">
          <option value="">Arrange...</option>
          <option value="Back">Send to Back</option>
          <option value="Backwards">Send Backwards</option>
          <option value="Forward">Bring Forward</option>
          <option value="Front">Bring to Front</option>
        </select>
        <br />
        <br />
        <div>
          <h4>Color</h4>
          <span>Hue:
            <div class="sliderContainer center">
              <input class="div2 hue-range center" id="hue" type="range" value="180" max="360">
            </div></span>
          <br />
          <span>Saturation:
            <div class="sliderContainer center">
              <input class="div2 saturation-range center" id="saturation" type="range" value="100" max="300">
            </div></span>
          <br />
          <span>Brightness:
            <div class="sliderContainer center">
              <input class="div2 brightness-range center" id="brightness" type="range" value="100" max="500">
            </div></span>
          <br />
          <span>Opacity:
            <div class="sliderContainer center">
              <input class="div2 alpha-range center" id="alpha" type="range" value="100" max="100">
            </div></span>
        </div>

    </div>
  </div>
  <!-- <button>Save Canvas</button> -->
</body>
<script src="script.js"></script>

</html>
