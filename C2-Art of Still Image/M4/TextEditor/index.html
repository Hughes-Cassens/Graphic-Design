<body>
  <section class="">
    <h1>TEXT EDITOR</h1>

    <div>
      <select aria-label="Select Text Type" name="text-node" id="text-node">
      <option value="h1">Header 1</option>
      <option value="h2">Header 2</option>
      <option value="h3">Header 3</option>
      <option value="h4">Header 4</option>
      <option value="h5">Header 5</option>
      <option value="h6">Header 6</option>
      <option value="p">Paragraph</option>
    </select>

    <button type="button" class="btn shadow-sm btn-outline-secondary">
      <a href="javascript:void(0)" onclick="format('bold')"><span class="fa fa-bold fa-fw"></span></a>
      </button>
    
      <button type="button" class="btn shadow-sm btn-outline-secondary">
      <a href="javascript:void(0)" onclick="format('italic')"><span class="fa fa-italic fa-fw"></span></a>
      </button>
      
    <button type="button" class="btn shadow-sm btn-outline-secondary">
      <a href="javascript:void(0)" onclick="format('underline')"><space class="fas fa-underline"></span></a>
        </button>
        
    <button type="button" class="btn shadow-sm btn-outline-secondary">
      <a href="javascript:void(0)" onclick="format('strike')"><span class="fa fa-strikethrough"></span></a>
    </button>
    
    <button type="button" class="btn shadow-sm btn-outline-secondary">
      <a href="javascript:void(0)" onclick="format('sub')"><span class="fas fa-subscript"></span></a>
      </button>
      
    <button type="button" class="btn shadow-sm btn-outline-secondary">
      <a href="javascript:void(0)" onclick="format('sup')"><span class="fas fa-superscript"></span></a>
    </button>
     
    
    <button type="button" class="btn shadow-sm btn-outline-secondary">
      <a href="javascript:void(0)" onclick="format('insertorderedlist')"><span class="fas fa-list-ol"></span></a>
    </button>
    
    <button type="button" class="btn shadow-sm btn-outline-secondary">
      <a href="javascript:void(0)" onclick="format('insertunorderedlist')"><span class="fa fa-list fa-fw"></span></a>
    </button>

          <button type="button" 
          onclick="f3()" 
          class=" shadow-sm btn btn-outline-primary" 
          data-toggle="tooltip" 
          data-placement="top"
          title="Left Align">
    <i class="fas fa-align-left"></i></button>
    <button type="button" 
          onclick="f4()" 
          class="btn shadow-sm btn-outline-secondary" 
          data-toggle="tooltip" 
          data-placement="top" 
          title="Center Align">
    <i class="fas fa-align-center"></i></button>
    <button type="button" 
          onclick="f5()" 
          class="btn shadow-sm btn-outline-primary" 
          data-toggle="tooltip" 
          data-placement="top" 
          title="Right Align">
    <i class="fas fa-align-right"></i></button>
    <button type="button" 
          onclick="f6()" 
          class="btn shadow-sm btn-outline-secondary" 
          data-toggle="tooltip" 
          data-placement="top" 
          title="Uppercase Text">
      <i class="fas fa-align-justify"></i></button>

      
          <button type="button" 
                  onclick="f9()" 
                  class="btn shadow-sm btn-outline-primary side" 
                  data-toggle="tooltip" 
                  data-placement="top" 
                  title="Tooltip on top">
  Clear All Text</button>
     
  </div>
  <div>
    <button type="button" class="btn shadow-sm btn-outline-secondary">
      <a href="javascript:void(0)" onclick="setUrl()"><span class="fa fa-link fa-fw"></span></a>
    </button>
    
    <button type="button" class="btn shadow-sm btn-outline-secondary">
      <a href="javascript:void(0)" onclick="setUrl()"><span class="fas fa-outdent"></span></a>
    </button>
    
    <button type="button" class="btn shadow-sm btn-outline-secondary">
      <a href="javascript:void(0)" onclick="setUrl()"><span class="fas fa-indent"></span></a>
    </button>
    
    <select name="font-node" id="font-node">
      <option value="helvetica">Helvetica</option>
      <option value="georgia">Georgia</option>
      <option value="times">Times New Roman</option>
      <option value="courier">Courier New</option>
      <option value="h5">Header 5</option>
      <option value="h6">Header 6</option>
    </select>

    
    <input type="color" /><i class="fas fa-font"></i>
    <input type="color" /><i class="fas fa-highlighter"></i>

      <select id="font-size">
        <option value="4">4</option>
        <option value="8">8</option>
        <option value="12">12</option>
        <option value="16">16</option>
        <option value="20">20</option>
        <option value="24">24</option>
        <option value="28">28</option>
        <option value="32">32</option>
        <option value="36">36</option>
        <option value="40">40</option>
        <option value="44">44</option>
        <option value="48">48</option>
        <option value="52">52</option>
        <option value="56">56</option>
        <option value="60">60</option>
        <option value="64">64</option>
        <option value="68">68</option>
        <option value="72">72</option>
        </select>

    <button type="button" class="btn shadow-sm btn-outline-secondary">
      <a href="javascript:void(0)" onclick="setUrl()"><span class="fas fa-text-width"></span></a>
    </button>
    <button type="button" class="btn shadow-sm btn-outline-secondary">
      <a href="javascript:void(0)" onclick="setUrl()"><span class="fas fa-text-height"></span></a>
    </button>

    <button type="button" 
          onclick="f6()" 
          class="btn shadow-sm btn-outline-secondary" 
          data-toggle="tooltip" 
          data-placement="top" 
          title="Uppercase Text">
          
    Upper Case</button>
        <button type="button" 
                onclick="f7()" 
                class="btn shadow-sm btn-outline-primary" 
                data-toggle="tooltip" 
                data-placement="top" 
                title="Lowercase Text">
Lower Case</button>
        <button type="button" 
                onclick="f8()" 
                class="btn shadow-sm btn-outline-primary" 
                data-toggle="tooltip" 
                data-placement="top" 
                title="Capitalize Text">
Capitalize</button>

<span><input id="txtFormatUrl" placeholder="url" class="form-control"></span>
  
</div>

  <div class="editor" id="sampleeditor">
        <textarea id="textarea1" 
        class="input shadow" 
        name="name" 
        rows="15" 
        cols="100" 
        placeholder="Your text here ">
    </textarea>
    </div>
    
</section>

  <main>
  </main>
