<body>
  <h1>Collage</h1>
  <div class="container">
    <div class="col-1">
      <h3> Blending Modes</h3>
      <hr/>
        <div>
          <select name="blend" id="blend">
            <option value="normal">Normal</option>
            <option value="darken">Darken</option>
            <option value="multiply">Multiply</option>
            <option value="screen">Screen</option>
            <option value="color">Color</option>
            <option value="color-burn">Color Burn</option>
            <option value="color-dodge">Color Dodge</option>
            <option value="overlay">Overlay</option>
            <option value="soft-light">Soft Light</option>
            <option value="hard-light">Hard Light</option>
            <option value="difference">Difference</option>
            <option value="exclusion">Exclusion</option>
            <option value="hue">Hue</option>
            <option value="saturation">Saturation</option>
            <option value="lighten">Lighten</option>
            <option value="luminosity">Luminosity</option>
          </select>
        </div>
        <br/>
        <br/>
      <h3> Filters</h3>
      <hr/>
      <div>
        <select name="filters" id="filters">
          <option value=" ">No Filter</option>
          <option value="brightness(0.8) hue-rotate(350deg) saturate(3) blur(8px) contrast(0.6)">Fade-out</option>
          <option value="sepia(1)">Sepia</option>
          <option value="invert(1)">Invert</option>
          <option value="Posterize">Posterize</option>
          <option value="Crystalize">Crystalize</option>
          <option value="Paint">Paint</option>
          <option value="Fresco">Fresco</option>
          <option value="Sponge">Sponge</option>
        </select>
      </div>
      <br/>
        <br/>
      <h3> Import & Export</h3>
      <hr/>
      <div>
        <input type="file" id="photo-file"  accept="image" onclick="selectImage()"/>
        <br/>
        <br/>
        <button class="" onclick="download()">Export Image</button>
      </div>
    </div>
  
    <div class="col-2">
      <!-- <div id="duplicater"> -->
      
          <div id="mydiv" class="draggable hue saturation brightness alpha loadedDiv" onclick="setIdFunction(this.id)">
              <input type="checkbox" id="btnContrl"/><lable for="btnContrl">
              <!-- <div class="drag-rotate"> -->
                <img class=" resize-drag loadedDiv" src="./preload/apple.png">
              <!-- <div class="rotation-handle">&circlearrowright;</div> -->
              <!-- </div> -->
            </lable>
      </div>

   
      <!-- <div class="box">
        
      </div> -->

      <!-- <div id="mydiv1" class="draggable hue saturation brightness alpha loadedDiv" onclick="setIdFunction(this.id)">
        <input type="checkbox" id="btnContrl"/><lable for="btnContrl">
          <img class="resize-drag loadedDiv" src="./preload/apple.png">
        </lable> -->
      <!-- </div> -->

        Hello
      </div> -->

    
      <!-- <p>Click to make me resizable</p> -->
        <!-- <div id="duplicater"> 
            duplicate EVERYTHING INSIDE THIS DIV
        </div> -->
    </div>
    <div class="col-3">
      <h3>Formatting</h3>
      <hr/>
        <button id="remove" onclick="removeThis()">Remove</button>
        <br/> 
        <br/> 
        <button id="button" onclick="duplicate()">Duplicate</button>
        <br/>
        <br/>
        <span>
        <select id="arrange">
          <option value="Back">Send to Back</option>
          <option value="Backwards">Send Backwards</option>
          <option value="Forward">Bring Forward</option>
          <option value="Front">Bring to Front</option>
        </select><button onclick="arrange()">Arrange</button></span>
        <br/>
        <br/>
        <button>Flip Vertical</button>
        <button>Flip Horizontal</button>
        <div>
          <h4>Color</h4>
          <span>Hue:
          <div class="sliderContainer center">
            <input class="div2 hue-range center" id="hue" type="range" value="180" max="360">
          </div></span>
          <br/>
          <span>Saturation:
            <div class="sliderContainer center">
              <input class="div2 saturation-range center" id="saturation" type="range" value="100" max="300">
            </div></span>
            <br/>
          <span>Brightness:
            <div class="sliderContainer center">
              <input class="div2 brightness-range center" id="brightness" type="range" value="100" max="500">
            </div></span>
            <br/>
          <span>Opacity:
            <div class="sliderContainer center">
              <input class="div2 alpha-range center" id="alpha" type="range" value="100" max="100">
            </div></span>
            <br/>
            <button onclick="resetColors()">Reset</button>
        </div>

    </div>   
  </div>
