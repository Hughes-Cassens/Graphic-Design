<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collage</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <!-- <h1>Collage</h1> -->
  <div class="container">
    <div class="col-1">
      <h3> Blending Modes</h3>
      <hr />
      <div>
        <select name="blend" id="blend">
          <option value="normal">Normal</option>
          <option value="darken">Darken</option>
          <option value="multiply">Multiply</option>
          <option value="screen">Screen</option>
          <option value="color">Color</option>
          <option value="color-burn">Color Burn</option>
          <option value="color-dodge">Color Dodge</option>
          <option value="overlay">Overlay</option>
          <option value="soft-light">Soft Light</option>
          <option value="hard-light">Hard Light</option>
          <option value="difference">Difference</option>
          <option value="exclusion">Exclusion</option>
          <option value="hue">Hue</option>
          <option value="saturation">Saturation</option>
          <option value="lighten">Lighten</option>
          <option value="luminosity">Luminosity</option>
        </select>
      </div>
      <br />
      <br />
      <!-- If anyone can get this to work without overriding the existing filters from 
        the color module, you're amazing. -->

      <!-- <h3> Filters</h3>
      <hr/>
      <div>
        <select name="filters" id="filters">
          <option value=" ">No Filter</option>
          <option value="brightness(0.8) hue-rotate(350deg) saturate(3) blur(8px) contrast(0.6)">Fade-out</option>
          <option value="sepia(1)">Sepia</option>
          <option value="invert(1)">Invert</option>
          <option value="Posterize">Posterize</option>
          <option value="Crystalize">Crystalize</option>
          <option value="Paint">Paint</option>
          <option value="Fresco">Fresco</option>
          <option value="Sponge">Sponge</option>
        </select>
      </div>
      <br/>
        <br/> -->
      <p>Practice arranging, resizing, and changing the color of the images to create your own collage. You can also
        remove them and upload your own images to experiment with.</p>

      <h3>Upload</h3>
      <hr />
      <!-- <button onclick="selectImage()">
        <input type="file" id="photo-file"  accept="image"/>Import Image
      </button> -->
      <button class="inputWrapper" onclick="createNew()">Add New
        <input id="inputer" class="fileInput" type='file' />
      </button>
      <!-- <br><img id="myImg" src="#"> -->
      <hr>
    </div>

    <div id="myCanvas" class="col-2">

      <div id="mydiv" class="draggable hue saturation brightness alpha loadedDiv" onclick="setIdFunction(this.id)">
        <img id="mydivImage" class="loadedImage resize-drag loadedDiv" src="./preload/CollageSource1.png">
      </div>
      <div id="mydiv1" class="draggable hue saturation brightness alpha loadedDiv" onclick="setIdFunction(this.id)">
        <img id="mydivImage" class="loadedImage resize-drag loadedDiv" src="./preload/CollageSource2.jpg">
      </div>

      <div id="mydiv2" class="draggable hue saturation brightness alpha loadedDiv" onclick="setIdFunction(this.id)">
        <img id="mydivImage" class="loadedImage resize-drag loadedDiv" src="./preload/CollageSource3.jpg">
      </div>

      <div id="mydiv3" class="draggable hue saturation brightness alpha loadedDiv" onclick="setIdFunction(this.id)">
        <img id="mydivImage" class="loadedImage resize-drag loadedDiv" src="./preload/CollageSource4.jpg">
      </div>

      <div id="mydiv4" class="draggable hue saturation brightness alpha loadedDiv" onclick="setIdFunction(this.id)">
        <img id="mydivImage" class="loadedImage resize-drag loadedDiv" src="./preload/CollageSource6.jpg">
      </div>

    </div>

    <div class="col-3">
      <h3>Formatting</h3>
      <hr />
      <button id="remove" onclick="removeThis()">Remove</button>
      <br />
      <br />
      <button id="button" onclick="duplicate()">Duplicate</button>
      <br />
      <br />
      <span>
        <select id="arrange">
          <option value="">Arrange...</option>
          <option value="Back">Send to Back</option>
          <option value="Backwards">Send Backwards</option>
          <option value="Forward">Bring Forward</option>
          <option value="Front">Bring to Front</option>
        </select>
        <br />
        <br />
        <button type="button" id="flipV">Flip Vertical</button>
        <button type="button" id="flipH">Flip Horizontal</button>
        <div>
          <h4>Color</h4>
          <span>Hue:
            <div class="sliderContainer center">
              <input class="div2 hue-range center" id="hue" type="range" value="180" max="360">
            </div></span>
          <br />
          <span>Saturation:
            <div class="sliderContainer center">
              <input class="div2 saturation-range center" id="saturation" type="range" value="100" max="300">
            </div></span>
          <br />
          <span>Brightness:
            <div class="sliderContainer center">
              <input class="div2 brightness-range center" id="brightness" type="range" value="100" max="500">
            </div></span>
          <br />
          <span>Opacity:
            <div class="sliderContainer center">
              <input class="div2 alpha-range center" id="alpha" type="range" value="100" max="100">
            </div></span>
          <br />
          <button onclick="resetColors()">Reset Color</button>
        </div>

    </div>
  </div>
</body>

</html>
