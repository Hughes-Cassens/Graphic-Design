    <div class="modeControls"> 
      <h1>Blending Modes</h1>
      <p>Use the controls below to change the blending modes of the images.</p>
        <div class="parent">
          <div class="div1 center"><h2>Layers</h2></div>
          <div class="div2 center"><h3>Forest</h3></div>
          <div class="div3 center"><h3>Stairs</h3></div>
          <div class="div4 center"><h3>Urban Building</h3></div>

          </div>
            <!-- <label for="blends1"></label> -->
            <!-- Probably could create some neat json thing here but I'm lazy -->
            <div class="div6 center">
            <select name="blendFirst" id="blendFirst">
              <option value="normal">Normal</option>
              <option value="darken">Darken</option>
              <option value="multiply">Multiply</option>
              <option value="screen">Screen</option>
              <option value="color">Color</option>
              <option value="color-burn">Color Burn</option>
              <option value="color-dodge">Color Dodge</option>
              <option value="overlay">Overlay</option>
              <option value="soft-light">Soft Light</option>
              <option value="hard-light">Hard Light</option>
              <option value="difference">Difference</option>
              <option value="exclusion">Exclusion</option>
              <option value="hue">Hue</option>
              <option value="saturation">Saturation</option>
              <option value="lighten">Lighten</option>
              <option value="luminosity">Luminosity</option>
            </select>
          </div>
          <div class="div7 center">
            <select name="blendSecond" id="blendSecond">
              <option value="normal">Normal</option>
              <option value="darken">Darken</option>

              <option value="color-burn">Color Burn</option>
              <option value="color-dodge">Color Dodge</option>
              <option value="overlay">Overlay</option>
              <option value="soft-light">Soft Light</option>
              <option value="hard-light">Hard Light</option>
              <option value="difference">Difference</option>
              <option value="exclusion">Exclusion</option>
              <option value="hue">Hue</option>
              <option value="saturation">Saturation</option>
              <option value="lighten">Lighten</option>
              <option value="luminosity">Luminosity</option>
            </select>
          </div>
          <div class="div8 center">
            <select name="blendThird" id="blendThird">
              <option value="normal">Normal</option>
              <option value="darken">Darken</option>
              <option value="multiply">Multiply</option>
              <option value="screen">Screen</option>
              <option value="color">Color</option>
              <option value="color-burn">Color Burn</option>
              <option value="color-dodge">Color Dodge</option>
              <option value="overlay">Overlay</option>
              <option value="soft-light">Soft Light</option>
              <option value="hard-light">Hard Light</option>
              <option value="difference">Difference</option>
              <option value="exclusion">Exclusion</option>
              <option value="hue">Hue</option>
              <option value="saturation">Saturation</option>
              <option value="lighten">Lighten</option>
              <option value="luminosity">Luminosity</option>
            </select>
          </div>
          <div class="div9 "><h2>Opacity</h2></div>
          <div class="div10">
            <span class="inline">0<input type="range" min="1" max="100" value="50" class="slider" id="opacityFirst">100</span>
          </div>
          <div class="div11">
            <span class="inline">0<input type="range" min="1" max="100" value="50" class="slider" id="opacitySecond">100</span>
          </div>
          <div class="div12">
            <span class="inline">0<input type="range" min="1" max="100" value="50" class="slider" id="opacityThird">100</span>
          </div>
