<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abstract</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class=flex-container>
    <div class="blur center">
      <img id="image" src='./preload/lake.jpg' alt="Lake" width="100%" height="100%">
    </div>
    <br />
    <p class="center">Move the slider to change the blur level</p>
    <br />
    <input class="blur-range" id="slider" type="range" value="0" min="0" max="50">
  </div>
</body>

</html>
