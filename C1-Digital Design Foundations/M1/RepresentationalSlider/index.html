<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Range of Representation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Glory&display=swap" rel="stylesheet">
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .center {
      margin: auto;
      width: 50%;
      /* padding: 10px; */
    }

    .parent-container {
      /* position: relative; */
      top: 0;
      left: 0;
    }

    img {
      width: 640px;
      height: 360px;
      z-index: 1;
    }

    .btn-container {
      position: absolute;
      top: 160px;
    }

    .display-left {
      position: relative;
      left: 0;
    }

    .display-right {
      position: relative;
      right: -590px;

  <script src="sketch.js" defer></script>

<body>

  <div class="parent-container">
    <img class="mySlides" src="preload/cat01.png">

    <img class="mySlides" src="preload/cat04.png">
    <img class="mySlides" src="preload/cat05.png">

    <div class="btn-container">
      <button class="display-left" onclick="plusDivs(-1)">&#10094;</button>
      <button class="display-right" onclick="plusDivs(+1)">&#10095;</button>
    </div>

  </div>
</body>

</html>
