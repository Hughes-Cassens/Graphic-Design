<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
  <script src="./touchPunch.js"></script>
  
  <link rel="stylesheet" href="style.css">
</head>
<body onload="setOpacity();">
  
  
  <div class="container">
    <div class="imageContainer">
        <img id="image1"class="image1" src="./images/Triangle.png" alt="">
        <img id="image2" class="image2"src="./images/Circle.png" alt="">
        <img id="image3" class="image3"src="./images/Square.png" alt="">
    </div>
    <div class="modeControls"> 
      <div>
        <h2>Blending Mode</h2>
        <div class="input-field field">
          <form>
            <select id="color" class="blends">
              <option value="normal">Normal</option>
              <option value="darken">Darken</option>
              <option value="multiply">Multiply</option>
              <option value="screen">Screen</option>
              <option value="color">Color</option>
              <option value="color-burn">Color Burn</option>
              <option value="color-dodge">Color Dodge</option>
              <option value="overlay">Overlay</option>
              <option value="soft-light">Soft Light</option>
              <option value="hard-light">Hard Light</option>
              <option value="difference">Difference</option>
              <option value="exclusion">Exclusion</option>
              <option value="hue">Hue</option>
              <option value="saturation">Saturation</option>
              <option value="lighten">Lighten</option>
              <option value="luminosity">Luminosity</option>
            </select>
          </form>
        </div>
        <h2>Square Opacity</h2>
        <div class="slider"id="sliderSquare"></div>
        <h2>Circle Opacity</h2>
        <div class="slider"id="sliderCircle"></div>
        <h2>Triangle Opacity</h2>
        <div class="slider"id="sliderTriangle"></div>
        
      </div>
    </div>
<script  src="script.js"></script>
</body>
</html>
