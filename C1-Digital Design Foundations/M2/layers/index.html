<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layers</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css" rel="stylesheet">
  <!-- <script type="text/paperscript" src="script.js" canvas="myCanvas"></script> -->
  <script src="script.js" defer></script>
</head>
<body>
  <!-- <main>
  </main> -->
  <div class="parent">
  <!-- <h1>Layers</h1> -->
  <div class="col-1">
  <!-- <canvas id="myCanvas" resize></canvas> -->
  <div class="line">
    <img src="./preload/line.png">
  </div>
  <div class="rectangle">
    <img src="./preload/rectangle.png">
  </div>
  <div class="text">
    <img src="./preload/text.png">
  </div>
  <div class="mountain">
    <img src="./preload/mountain.png">
  </div>
  <div class="pentagon">
    <img src="./preload/pentagon.png">
  </div>
</div>
<div class="col-2">
  <div class="layersPanel">
    <h2>Layers</h2>
    <!-- <input type="radio" name="layer" id="layer04"> -->
    <div class="container">
      <p class="draggable" draggable="true">1</p>
      <p class="draggable" draggable="true">2</p>
      <p class="draggable" draggable="true">3</p>
      <p class="draggable" draggable="true">4</p>
      <p class="draggable" draggable="true">5</p>
    </div>
    <form>
      <div class="layer line">
        <input id="line" type="radio" name="layer" value="line"/>
        <label for="line"></label>
      </div>
    <div class="layer rectangle">
      <input id="rectangle" type="radio" name="layer" value="rectangle"/>
      <label for="rectangle"></label>
    </div>
    <div class="layer">
      <input id="text" type="radio" name="layer" value="text"/>
      <label for="text"><img src="./preload/text.png"></label>
    </div>
    <div class="layer">
      <input id="mountain" type="radio" name="layer" value="mountain"/>
      <label for="mountain"><img src="./preload/mountain.png"></label>
    </div>
    <div class="layer">
      <input id="pentagon" type="radio" name="layer" value="pentagon" />
      <label for="pentagon"><img src="./preload/pentagon.png"></label>
    </div>
  </form>
    <br/>
  </div>
</div>
</div>
</body>

</html>
