<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="canvas-wrapper">
        <canvas id="wow" ></canvas>
        
        <div class="vectorlist-wrapper">
          <h3> Paths </h3>
          <ol class="vectorlist" id="wow-vectorlist">&nbsp;</ol>
          
        </div>
      </div>
      <div class="tools">
        
        <button class="tool active" id="wow-pen-tool" > PEN <span>1</span></button>
        <button class="tool" id="wow-select-tool" > Selector <span>2</span></button>
        <button class="tool" id="wow-undo" > Undo <span>Z</span></button>
        <button class="tool" id="wow-clear" > Clear <span>P</span></button>
        <div class="tool" id="wow-focus" ><span>HOTKEYS</span></div>
      </div>
      <script src="./script.js"></script>
</body>
</html>
